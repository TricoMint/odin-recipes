<!DOCTYPE html>

    <title>Egg Recipe</title>
</head>
<body>
  <h1>Egg</h1>
  <img src="../images/egg.jpg" alt="An egg but from a 
  chicken">
  <h3>Hardboiled Egg</h1>
  <p>This is an egg, it is hardboiled. You can't really 
      tell from looking, so trust me.
  </p> 
  <p>Are you up to the severely rigorous challenge
      of making a(n) hardboiled egg?
  </p>
  <h4>Ingredients</h4>
  <ul>
      <li>Egg</li>
      <li>Water</li>
      <li>Pot</li>
  </ul>
  <h4>Steps</h4>
  <ol>
      <li>Stick egg in pot</li>
      <li>Put water in pot</li>
      <li>Boil it all together</li>
  </ol>
